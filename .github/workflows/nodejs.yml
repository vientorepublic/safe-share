name: Nodejs CI

on:
  pull_request:
    branches: ["main"]
    paths-ignore:
      - "README.md"
      - "Dockerfile"
      - "docker-compose.yml"
      - ".eslintrc.json"
      - ".gitignore"
      - "renovate.json"

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build
